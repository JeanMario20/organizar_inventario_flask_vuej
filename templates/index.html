{% extends 'base.html' %}

{% block content %}
<div id="app">
    <h3>Gestion de inventario</h3>
    

    <input type="text" placeholder="Search bar">
    <button >Buscar</button>
    <button onclick="buttonCreate()">Agregar</button>
    <table style="width: 100%;">
        <thead>
            <tr>
                <th>nombre</th>
                <th>precio</th>
                <th>Num Existentes</th>
            </tr>
        </thead>
        <tbody>
            <tr @:submit.prevent v-for="(data,index) in sqlData" :key="index">
                <td> { data.nombre }</td>
                <td> { data.precio }</td>
                <td> { data.num_existente }</td>
                <td><button @click="decreasedData(data.nombre)">disminuir</button></td>
                <td><button @click="increaseData(data.nombre)">agregar num</button></td>
                <td><button @click="deleteData(data.nombre)">borrar</button></td>
            </tr>
        </tbody>
        
    </table>

    <form @:submit.prevent="addNewData">
        <input type="text" v-model="dataName" placeholder="nombre">
        <input type="text" v-model="dataNumExis" placeholder="num_existente">
        <input type="text" v-model="dataPrecio" placeholder="precio">
        <button type="submit">agregar</button>
    </form>
</div> 
{% endblock %}
